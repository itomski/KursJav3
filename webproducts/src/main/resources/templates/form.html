<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  
  <body>
  
  	<div class="container">
  		<div class="row">
  			<div class="col-6">
  				<h1>Produkt</h1>
				
				<form action="/save" method="post">
				
					<input type="hidden" name="id" id="id" th:value="${product.id}" />
				
					<div class="mb-3">
						<label for="" class="form-label">Name</label>
						<input type="text" class="form-control" name="name" id="name" th:value="${product.name}" />
					</div>
					
					<div class="mb-3">
						<label for="" class="form-label">Beschreibung</label>
						<textarea class="form-control" name="description" id="description" th:text="${product.description}"></textarea>
					</div>
					
					<div class="mb-3">
						<label for="" class="form-label">Preis</label>
						<input type="text" class="form-control" name="price" id="price" th:value="${product.price}" />
					</div>
					
					<div class="mb-3">
						<label for="" class="form-label">Anzahl</label>
						<input type="text" class="form-control" name="count" id="count" th:value="${product.count}" />
					</div>
				
					<button type="submit" class="btn btn-success">Speichern</button>
				</form>
				
  			</div>
  		</div>
  	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
